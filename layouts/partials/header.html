<header>
	<a href="/"><img src="{{ .Site.Author.avatar }}" alt="{{ .Site.Title }} Profile Photo" class="profile-photo" width="80" height="80"></a>
    <h1 class="site-title"><a href="/">{{ .Site.Title }}</a></h1>
    <nav class="site-nav main-menu header-menu-hidden">
        <ul>
        {{ range .Site.Menus.main }}
            {{ if .Page.Params.redirect_url }}
            <li><a href="{{ .Page.Params.redirect_url }}">{{ .Name }}</a></li>
            {{ else }}
            <li><a href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a></li>
            {{ end }}
        {{ end }}
        </ul>
    </nav>
</header>
