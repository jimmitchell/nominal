<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="view-transition" content="same-origin" />
    <title>
    {{- block "title" . -}}
        {{- .Site.Title -}}
        {{- if and .Title (ne .Title .Site.Title) }}
        | {{ .Title }}
        {{- end -}}
    {{- end -}}
    </title>
    <meta name="description" content="{{ .Summary }}">
    <link rel="shortcut icon" href="https://micro.blog/{{ .Site.Author.username }}/favicon.png" type="image/x-icon" />

    <link rel="preload" href="css/proxima-nova/proxima_nova_regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="css/proxima-nova/proxima_nova_italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="css/proxima-nova/proxima_nova_bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="css/proxima-nova/proxima_nova_bold_italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="css/proxima-nova/proxima_nova_semibold_italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="css/proxima-nova/proxima_nova_semibold.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ "css/brands.min.css" | relURL }}?{{ .Site.Params.theme_seconds }}">
    <link rel="stylesheet" href="{{ "css/solid.min.css" | relURL }}?{{ .Site.Params.theme_seconds }}">
    <link rel="stylesheet" href="{{ "css/fontawesome.min.css" | relURL }}?{{ .Site.Params.theme_seconds }}">
    <link rel="stylesheet" href="{{ "css/proxima-nova.min.css" | relURL }}?{{ .Site.Params.theme_seconds }}">
    <link rel="stylesheet" href="{{ "css/lightbox.min.css" | relURL }}?{{ .Site.Params.theme_seconds }}">
    <link rel="stylesheet" href="{{ "css/prism.css" | relURL }}?{{ .Site.Params.theme_seconds }}">
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}?{{ .Site.Params.theme_seconds }}">
    <link rel="stylesheet" href="{{ "custom.css" | relURL }}?{{ .Site.Params.theme_seconds }}">
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="author" href="humans.txt" />
    {{ if .RSSLink -}}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ "podcast.xml" | absURL }}" rel="alternate" type="application/rss+xml" title="Podcast" />
    <link rel="alternate" type="application/json" title="{{ .Site.Title }}" href="{{ "feed.json" | absURL }}" />
    <link rel="EditURI" type="application/rsd+xml" href="{{ "rsd.xml" | absURL }}" />
    {{ end -}}
    <link rel="me" href="https://micro.blog/{{ .Site.Author.username }}" />
    <link rel="authorization_endpoint" href="https://micro.blog/indieauth/auth" />
    <link rel="token_endpoint" href="https://micro.blog/indieauth/token" />
    <link rel="micropub" href="https://micro.blog/micropub" />
    <link rel="microsub" href="https://micro.blog/microsub" />
    <link rel="webmention" href="https://micro.blog/webmention" />
    <link rel="subscribe" href="https://micro.blog/users/follow" />
    {{ range .Site.Params.plugins_css }}
    <link rel="stylesheet" href="{{ . }}" />
    {{ end }}
    {{ range $filename := .Site.Params.plugins_html }}
    {{ partial $filename $ }}
    {{ end }}
  </head>
