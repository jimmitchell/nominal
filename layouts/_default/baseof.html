<!DOCTYPE html>
<html lang="en">
    {{ partial "head.html" . }}
    <body>
        {{ partial "header.html" . }}
        {{ block "main" . }}{{ end }}
        {{ partial "footer.html" . }}
        {{ range .Site.Params.plugins_js }}
        <script src="{{ . }}"></script>
        {{ end }}
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script defer="defer" type="text/javascript" src="{{ "js/prism.js" | relURL }}"></script>
        <script defer="defer" type="text/javascript" src="{{ "js/lightbox.min.js" | relURL }}"></script>
    </body>
</html>
