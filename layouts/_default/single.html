{{ define "main" }}
<main>
  <article>
    {{ if .Title }}
    <h2 class="page-title">{{ .Title }}</h2>
    {{ end }}
    {{ .Content }}
    <p class="post-date" style="font-family:var(--serif-font);margin-top:5rem">
      <em>Last updated {{ .Lastmod | time.Format "Monday, January 2, 2006" }}.</em>
    </p>
  </article>
</main>
{{ end }}
