{{ define "main" }}
{{ if .Title }}
<h2 class="page-title">{{ .Title }}</h2>
{{ end }}
<main>
	{{ $list := (where .Site.Pages "Type" "post") }}
	{{ range $list }}
	<article>
		<a href="{{ .Permalink }}">{{ .Date.Format "Monday, January 2, 2006" }}</a></br>
		{{ if .Title }}
		<span><b>{{ .Title }}</b></span>
		{{ end }}
		<span>{{ .Summary | safeHTML  }}</span>
    </article>
	{{ end }}
</main>
{{ end }}
