{{ define "main" }}
{{ if .Title }}
<h2 class="page-title">{{ .Title }}</h2>
{{ end }}
<main class="archive">
	{{ $list := (where .Site.Pages "Type" "post") }}
	{{ range $list }}
	<article>
		<p class="post-date">
			<a href="{{ .Permalink }}">{{ .Date.Format "Monday, January 2, 2006" }} â†’</a><br/>
		</p>
		<p>
			{{ if .Title }}
			<b>{{ .Title }}: </b>
			{{ end }}
			{{ .Summary | safeHTML | truncate 200  }}
		</p>
    </article>
	{{ end }}
</main>
{{ end }}
